[package]
authors = ["Mustafa <mustafa.moiz125@gmail.com>"]
edition = "2018"
name = "renom"
version = "0.1.0"
description = "A simple program to rename Unreal Engine 4 projects."
keywords = ["gamedev", "ue4", "unreal engine", "rename"]
categories = ["command-line-utilities", "development-tools", "game-development", "games"]
license = "MIT"
repository = "https://github.com/UnrealisticDev/Renom"
documentation = "https://unrealistic.dev/articles/rename-your-project-including-code"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
regex = "*"
rust-ini = "0.15"
serde = {version = "*", features = ["derive"]}
serde_json = "*"
colored = "2"
term = "*"